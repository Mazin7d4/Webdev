<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - [Your Book Shop Name]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="d-flex justify-content-center align-items-center vh-25 mb-4" style="background-image: url('images/banner.jpg'); background-size: cover; background-position: center;">
        <h1 class="text-white display-2 fw-bold">[Your Book Shop Name]</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Browse Books</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="books.html">Book Catalogue</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Shopping Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h2>Shopping Cart</h2>

        <div class="row">  <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="images/book1.jpg" class="card-img-top" alt="Book 1">
                    <div class="card-body">
                        <h5 class="card-title">Book Title 1</h5>
                        <p class="card-text">A short description of the book.</p>
                        <div class="d-flex justify-content-between">
                            <span class="text-muted">Quantity: 1</span>
                            <button class="btn btn-sm btn-outline-danger">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
            <a href="books.html" class="btn btn-primary">Continue Shopping</a>
            <a href="payment.html" class="btn btn-success">Proceed to Checkout</a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jY38PBOMkQWEjYn8wBxdOiSAuzJhBy" crossorigin="anonymous"></script>
</body>
</html>

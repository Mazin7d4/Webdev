<body>

    <header>
        <ul>
          <li class="active"><a href="homepage.html">Home</a></li>  <li><a href="register.html">Register</a></li>
          <li><a href="login.html">Login</a></li>

    <main class="container mt-4">
        <h2>Secure Payment</h2>

        <form class="row gy-3 needs-validation" novalidate>
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
                <div class="invalid-feedback">
                    Please enter your first name.
                </div>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
                <div class="invalid-feedback">
                    Please enter your last name.
                </div>
            </div>

            <div class="col-md-6">
                <label for="billingAddress" class="form-label">Billing Address</label>
                <input type="text" class="form-control" id="billingAddress" name="billingAddress" required>
                <div class="invalid-feedback">
                    Please enter your billing address.
                </div>
            </div>
            <div class="col-md-6">
                <label for="emailAddress" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="emailAddress" name="emailAddress" required>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>

            <div class="col-md-6">
                <label for="creditCardNumber" class="form-label">Credit Card Number</label>
                <input type="text" class="form-control" id="creditCardNumber" name="creditCardNumber" inputmode="numeric" pattern="[0-9\s]{13,19}" required>  <div class="invalid-feedback">
                    Please enter a valid credit card number
                </div>
            </div>
            
            <div class="text-center mt-4">
                <a href="confirm.html" class="btn btn-success rounded-pill px-4">Pay Now</a>
              </div>
